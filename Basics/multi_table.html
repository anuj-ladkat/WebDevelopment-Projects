<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            width: 200px;
            box-sizing: border-box;
        }

        button {
            font-size: 16px;
            margin: 10px;
            padding: 12px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        p {
            font-size: 18px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Multiplication Table</h2>

    <label for="rows">Enter the number of rows:</label>
    <input type="number" id="rows">

    <label for="columns">Enter the number of columns:</label>
    <input type="number" id="columns">

    <button onclick="generateTable()">Generate Table</button>

    <h2>Result:</h2>
    <div id="result"></div>

    <script>
        function generateTable() {
            var rows = parseInt(document.getElementById("rows").value);
            var columns = parseInt(document.getElementById("columns").value);

            if (isNaN(rows) || isNaN(columns) || rows <= 0 || columns <= 0) {
                alert("Please enter valid positive integers for rows and columns.");
            } else {
                var tableHTML = "<table><thead><tr><th>&times;</th>";
                for (var i = 1; i <= columns; i++) {
                    tableHTML += "<th>" + i + "</th>";
                }
                tableHTML += "</tr></thead><tbody>";

                for (var i = 1; i <= rows; i++) {
                    tableHTML += "<tr><th>" + i + "</th>";
                    for (var j = 1; j <= columns; j++) {
                        tableHTML += "<td>" + (i * j) + "</td>";
                    }
                    tableHTML += "</tr>";
                }

                tableHTML += "</tbody></table>";

                document.getElementById("result").innerHTML = tableHTML;
            }
        }
    </script>

</body>
</html>
