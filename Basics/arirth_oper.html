<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px auto;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            width: 200px;
            box-sizing: border-box;
        }

        button {
            font-size: 16px;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h2>Arithmetic Operations</h2>

    <label for="number1">Enter first number:</label>
    <input type="number" id="number1">

    <label for="number2">Enter second number:</label>
    <input type="number" id="number2">

    <br>

    <button onclick="performOperation('add')">Addition (+)</button>
    <button onclick="performOperation('subtract')">Subtraction (-)</button>
    <button onclick="performOperation('multiply')">Multiplication (*)</button>
    <button onclick="performOperation('divide')">Division (/)</button>

    <br>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function performOperation(operation) {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            var result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert("Cannot divide by zero.");
                        return;
                    }
                    break;
                default:
                    alert("Invalid operation.");
                    return;
            }

            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>

</body>
</html>
