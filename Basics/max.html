<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Three Numbers</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            width: 200px;
            box-sizing: border-box;
        }

        button {
            font-size: 16px;
            margin: 10px;
            padding: 12px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Largest of Three Numbers</h2>

    <label for="number1">Enter the first number:</label>
    <input type="number" id="number1">

    <label for="number2">Enter the second number:</label>
    <input type="number" id="number2">

    <label for="number3">Enter the third number:</label>
    <input type="number" id="number3">

    <button onclick="findLargest()">Find Largest</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function findLargest() {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var num3 = parseFloat(document.getElementById("number3").value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert("Please enter valid numbers.");
            } else {
                var largest = Math.max(num1, num2, num3);
                document.getElementById("result").innerHTML = "The largest number is: " + largest;
            }
        }
    </script>

</body>
</html>
