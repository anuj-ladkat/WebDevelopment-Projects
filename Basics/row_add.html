<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rows Addition with Inputs</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Table Rows Addition with Inputs</h2>

    <button onclick="addRow()">Add Row</button>

    <table id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Existing rows, if any, can be added here -->
        </tbody>
    </table>

    <script>
        function addRow() {
            var table = document.getElementById("myTable");
            var tbody = table.getElementsByTagName("tbody")[0];

            // Prompt the user to enter data for the new row
            var name = prompt("Enter name:");
            var age = prompt("Enter age:");
            var country = prompt("Enter country:");

            // Create a new row and cells
            var row = tbody.insertRow(tbody.rows.length);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            // Populate cells with user input
            cell1.innerHTML = name;
            cell2.innerHTML = age;
            cell3.innerHTML = country;
        }
    </script>

</body>
</html>
