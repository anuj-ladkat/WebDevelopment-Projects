<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Integers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            width: 200px;
            box-sizing: border-box;
        }

        button {
            font-size: 16px;
            margin: 10px;
            padding: 12px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Sum of Integers</h2>

    <label for="number">Enter a number:</label>
    <input type="number" id="number">

    <button onclick="calculateSum()">Calculate Sum</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function calculateSum() {
            var inputNumber = parseInt(document.getElementById("number").value);

            if (isNaN(inputNumber) || inputNumber < 0) {
                alert("Please enter a valid positive number.");
            } else {
                var sum = 0;
                for (var i = 0; i <= inputNumber; i++) {
                    sum += i;
                }
                document.getElementById("result").innerHTML = "Sum of integers up to " + inputNumber + " is: " + sum;
            }
        }
    </script>

</body>
</html>
