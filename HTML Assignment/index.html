<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="controls">
        <button onclick="undo()"><i class="fas fa-undo"></i> Undo</button>
        <button onclick="redo()">Redo <i class="fas fa-redo"></i></button>
    </div>
    <div class="editor">
        <div id="editingArea"></div>
        <div class="sidebar">
            <label for="fontSelect">FONT</label>
            <select id="fontSelect" onchange="updateSelectedText()">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            <label for="fontSize">SIZE</label>
            <input type="number" id="fontSize" placeholder="Size" value="16" min="10" max="100" onchange="updateSelectedText()">
            <label for="colorPicker">COLOR</label>
            <input type="color" id="colorPicker" onchange="updateSelectedText()">
            <button onclick="addText()">ADD TEXT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
